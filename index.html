<!DOCTYPE html>
<html lang="en">
<head>
    <title>Food Blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <!-- Navbar Component -->
    <navbar-component></navbar-component>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 bg-success p-3 text-white">
                <!-- Left Sidebar -->
            </div>
            <div class="col-md-9">
                <div class="content-wrapper p-4 bg-light">
                    <h2 class="text-center text-success">Food Blog</h2>

                    <!-- Vue Food Image Component -->
                    <food-image></food-image>

                    <h3 class="mt-4">Comments</h3>

                    <!-- Blog Posts Section -->
                    <section id="blogposts">
                        <post-component
                          v-for="(postItem, index) in posts"
                          :key="index"
                          :post="postItem"
                        >
                        </post-component>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white p-2">
        &copy; Copyright FOOD BLOG
    </footer>
</div>

<script src="app.js"></script>
</body>
</html>
